<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <style>        
        .container {
            display: flex;
            height: 90vh;
            justify-content: center;
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
        }
        
        .container>h3 {
            width: 280px;
            text-align: center;
            padding: 10px;
            font-size: 30px;

        }
        
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 80vw;
        }
        
        td,
        th {
            border: 1px solid black;
            background-color: rgb(236, 236, 236);
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>User List <i class="fad fa-users" style="color: black;"></i></h3>
        <div class="result">
            <table class="display"></table>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const getusers = async() => {
            await axios.get('https://jsonplaceholder.typicode.com/users').then((results) => {
                console.log('result: ', results)
                var output = `<tr>` +
                    `<th>ID</th>` +
                    `<th>Name</th>` +
                    `<th>Username</th>` +
                    `<th>Email</th>` +
                    `</tr>`;
                for (result in results.data) {
                    output += `<tr>` +
                        `<td>${results.data[result].id}` +
                        `<td>${results.data[result].name}</td>` +
                        `<td>${results.data[result].username}</td>` +
                        `<td>${results.data[result].email}</td>` +
                        `</tr>`
                }

                document.getElementsByClassName('display')[0].innerHTML = output;
            })
        };

        getusers();
    </script>
</body>

</html>
