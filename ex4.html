<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>      
        .container {
            display: flex;
            height: 90vh;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="container">Data Loading</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const getposts = axios.get('https://jsonplaceholder.typicode.com/posts');
        const getcomments = axios.get('https://jsonplaceholder.typicode.com/comments');
        const getphotos = axios.get('https://jsonplaceholder.typicode.com/photos');

        Promise.all([getposts, getcomments, getphotos]).then((result) => {
            setTimeout(() => {
                document.getElementsByClassName('container')[0].innerHTML = `Load is ready!`;
                }, 1000);
            
        })
    </script>
</body>

</html>
